<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleCadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <h1>Cadastro</h1>

    <form method="post">
      <fieldset>
        <legend>Título</legend>

        <label for="nomecompleto">Nome Completo: </label>
        <input type="text" /><br />

        <!-- Data de nascimento -->
        <label for="data">Data de Nascimento:</label>
        <input type="date" /><br />

        <!-- Email e confirm -->
        <label for="email">E-mail</label>
        <input type="email" /><br />
        <label for="emailConfirm">Confirme o E-mail</label>
        <input type="email" /><br />

        <!-- Senha e confirm -->
        <label for="senha">Senha:</label>
        <input type="password" /><br />
        <label for="senha">Confirme a senha:</label>
        <input type="password" /><br />

        <!-- Senha e confirm -->

        <label for="">Genêro:</label>
        <br />
        <!-- Masculino -->
        <input type="radio" id="sexo" name="sexoM" value="masculino" />
        <label for="masculino">Masculino</label> <br />
        <!-- Feminino -->
        <input type="radio" id="sexo" name="sexoF" value="feminino" />
        <label for="femino">Feminino</label><br />
        <!-- Outro -->
        <input type="radio" id="sexo" name="sexoO" value="outro" />
        <label for="outro">Outro</label>
        <br />

        <label for="voltar"></label>
        <a href="index.html"><input type="button" value="Voltar" /></a>

        <label for="criarConta"></label>
        <a href="login.html"><input type="button" value="Criar conta" /></a>
      </fieldset>
    </form>
  </body>
</html>
